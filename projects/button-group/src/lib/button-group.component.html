<div *ngIf="buttons; else showError"  role="group"
    [ngClass]="{ 'btn-group-vertical' : vertical && !justified, 'btn-group-justified' : justified, 'btn-group' : !vertical }">
    <div *ngFor="let button of buttons" class="btn-group" role="group">
        <button 
            [class.active]="button.value === selectedButtonValue"
            [disabled]="disabled"
            (click)="onClick(button.value)"
            type="button" class="btn btn-default" [ngClass]="{ 'btn-sm' : size === 'sm', 'btn-lg' : size === 'lg' }">
            {{ button.label }}
        </button>
    </div>
</div>

<ng-template #showError>
    <strong class="text-warning text-bold">** ButtonGroup: Please provide required inputs **</strong>
</ng-template>
